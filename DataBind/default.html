<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <title>DataBind</title>

    <!-- WinJS 參考 -->
    <link href="WinJS/css/ui-dark.css" rel="stylesheet" />
    <script src="WinJS/js/base.js"></script>
    <script src="WinJS/js/ui.js"></script>

    <!-- DataBind 參考 -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body class="win-type-body">
    <div id="createNavBar" data-win-control="WinJS.UI.NavBar" data-win-options="{placement: 'top'}">
        <div data-win-control="WinJS.UI.NavBarContainer">
            <div id="R108" data-win-control="WinJS.UI.NavBarCommand" data-win-options="{ label: '中央公園', icon: 'favorite' }"></div>
            <div id="R109" data-win-control="WinJS.UI.NavBarCommand" data-win-options="{ label: '美麗島', icon: 'favorite' }"></div>
            <div id="R110" data-win-control="WinJS.UI.NavBarCommand" data-win-options="{ label: '高雄車站', icon: 'favorite' }"></div>
            <div id="R111" data-win-control="WinJS.UI.NavBarCommand" data-win-options="{ label: '後驛', icon: 'favorite' }"></div>
            <div id="R112" data-win-control="WinJS.UI.NavBarCommand" data-win-options="{ label: '凹子底', icon: 'favorite' }"></div>
        </div>
    </div>
    <div class="win-content">

    </div>
</body>
</html>
